<html lang="en">
<head>
  <title>Search - Lucem</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway:500,700' rel='stylesheet' type='text/css'>
  <link href="/search-css" rel="stylesheet" type="text/css">
  <link href="/assets/stylesheets/modal.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8" defer></script>
  <script src="/graph-js" defer></script>
  <script src="/similar-js" defer></script>
  <script src="/facet-js" defer></script>
  <script src="/assets/javascripts/document.js"></script>
  <script src="/assets/javascripts/modal.js"></script>
  <script src="/search-js" defer></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
  <div id="global-container">
    <div id="nav-container">
      <div>
        <a class="uppercase" href="">Logout</a>
        <a class="uppercase" href="">Home</a>
      </div>
    </div>
    <div id="img-container">
      <div id="logo-container">
        <h1 class="uppercase">Lucem</h1>
      </div>
    </div>
  </div>
  <div id="form-container">
    <form onsubmit="return false" id="search">
     <input type="text" id="query" name="query">
     </input>
     <button class="uppercase" type="submit" id="search-button" value="Search">
       Search
     </button>
    </form>
  </div>
  <div id="case-header">
      <div id="top-nav">
        <div class="top-wrapper">
            <h1 id="header-title"></h1>
        </div>
        <div class="top-wrapper">
            <a id="view-doc">
                <h5 id="view-doc">View Case</h4>
            </a>
        </div>
      </div>
      <div class="clear"></div>
      <div class="header-nav">
          <div id="nav-left">
            <div class="header-button back">
                <div class="glyphicon glyphicon-chevron-left"></div>
                <!--<h4>Back</h4>-->
            </div>
          </div>
          <div id="nav-right">
            <div class="header-button" id="citations">
                <h4>Citations</h4>
            </div>
            <div class="header-button" id="similarity">
                <h4>Similar Cases</h4>
            </div>          
        </div>
      </div>
  </div>
  <div id="results-wrapper">
    <div id="pagination">
        <span class="prev-button">
            <span class="glyphicon glyphicon-chevron-left prev-page"></span>
            Previous
        </span>
        <span class="next-button">
            Next
            <span class="glyphicon glyphicon-chevron-right next-page"></span>
        </span>
    </div>
    <div id="results"></div>
  </div>
  <div id="vis">
      <div id="menu">
        <span class="glyphicon glyphicon-remove"></span>
        <div id="title-wrapper">
            <a class="menu-title">
                <h3></h3>
            </a>
        </div>
        <ul class="info"></ul>
    </div>
  </div>
  <div id="document"></div>
</body>
</html>
